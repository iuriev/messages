<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links Creator</title>
    <link href="./style.css" rel="stylesheet" type='text/css'>
</head>
<body>
<div class="box">
    <div class="wrapper">
        <div class="inputs">
            <div class="item">
                <label for="brand">Бренд</label><select id="brand">
                    <option value="https://trading-m.maximarkets.org">Maximarkets</option>
                    <option value="https://trading-m.umarkets.com">Umarkets</option>
                    <option value="https://trading-m.maxitrade.com">Maxitrade</option>
                    <option value="https://trading-m.tradeallcrypto.com">Tradeallcrypto</option>
                    <option value="https://trading-m.tradiva.com">Tradiva</option>
                    <option value="https://trading-m.770capital.com">770capital</option>
                    <option value="https://trading-m.maxicapital.org">MaxiCapital</option>
                    <option value="https://trading-m.monfex.com">Monfex</option>
                    <option value="https://trading-m.xcritical.com">Xcritical </option>
                    <option value="https://trading-m.lexatrade.com">LexaTrade</option>
                    <option value="https://trading-m.dowmarkets.com">DowMarkets</option>
                    <option value="https://trading-m.limefx.com">LimeFx</option>
                    <option value="https://trading-m.goldflame.com">Goldflame</option>
                </select>
            </div>
            <div class="item">
                <label for="signalType" >Тип сигнала</label>
                <select id="signalType">
                    <option value="openDeal">Open Deal</option>
                </select>
            </div>
            <div class="item">
                <label for="instrument">Инструмент </label>
                <select id="instrument"></select>
            </div>
            <div class="item">
                <label for="orderDirection">Направление совета</label>
                <select id="orderDirection">
                    <option value="BUY">BUY</option>
                    <option value="SELL">SELL</option>
                </select>
            </div>
            <div class="item">
                <label for="stopLoss">Stopp Loss</label>
                <input id="stopLoss" type="number">
            </div>
            <div class="item">
                <label for="takeProfit1">Take Profit1</label>
                <input id="takeProfit1" type="number">
            </div>
            <div class="item">
                <label for="takeProfit2">Take Profit2</label>
                <input id="takeProfit2" type="number">
            </div>
            <div class="item">
                <label for="takeProfit3">Take Profit3</label>
                <input id="takeProfit3" type="number">
            </div>
            <div class="item">
                <button id="generate">
                    Сгенерировать
                </button>
            </div>
        </div>
            <div class="text">
                <label>Full link</label>
                <div class="double">
                    <label for="fullLink"></label>
                    <input class="inputLink" id="fullLink" type="text">
                    <button id="copyFullLink">COPY</button>
                </div>
            </div>
            <div class="text">
                <label>Short link</label>
                <div  class="double">
                    <label for="shortLink"></label>
                    <input id="shortLink" class="inputLink" type="text">
                    <button id="copyShortLink">COPY</button>
                </div>
            </div>
    </div>
</div>
<script src='script.js'></script>
<script src="instruments.json" type="application/json"></script>
</body>
</html>
